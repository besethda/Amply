<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¤ Artist Setup â€“ Amply</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/artist/setup.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script
      type="module"
      src="../scripts/artist/setup-profile.js"
      defer
    ></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="../images/Amply_lgo.png" alt="Amply Logo" />
    </header>

    <main>
      <section class="section fade-in">
        <h1>ðŸŽ¨ Create Your Artist Profile</h1>
        <p>Set up your artist name and upload your profile images.</p>

        <form class="form" id="artistProfileForm" onsubmit="return false;">
          <label for="artistDisplayName">Artist Display Name</label>
          <input
            type="text"
            id="artistDisplayName"
            placeholder="Your stage name"
            required
          />

          <label for="profilePhoto">Profile Photo</label>
          <input type="file" id="profilePhoto" accept="image/*" />

          <label for="coverPhoto">Cover Photo</label>
          <input type="file" id="coverPhoto" accept="image/*" />

          <label for="artistBio">Bio (optional)</label>
          <textarea
            id="artistBio"
            rows="3"
            placeholder="Tell your listeners about yourself..."
          ></textarea>

          <button id="saveProfileBtn" class="goButton">Save & Continue</button>
          <p id="statusMessage" class="status-text"></p>
        </form>
      </section>
    </main>
  </body>
</html>
