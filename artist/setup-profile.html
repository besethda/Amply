<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply â€“ Setup Profile</title>
    <link rel="icon" type="image/png" href="../images/Amply_lgofav.png" />
    <link rel="apple-touch-icon" href="../images/Amply.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/artist/setup.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script
      type="module"
      src="../scripts/artist/setup-profile.js"
      defer
    ></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="../images/Amply_lgo.png" alt="Amply Logo" />
    </header>
    <a href="setup-template.html" class="back-arrow" aria-label="Go back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="arrow-icon"
      >
        <path
          d="M15 18l-6-6 6-6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>

    <main>
      <section class="section fade-in">
        <h1>ðŸŽ¨ Create Your Artist Profile</h1>
        <p>Set up your artist name and upload your profile images.</p>

        <form class="form" id="artistProfileForm" onsubmit="return false;">
          <label for="artistDisplayName">Artist Display Name</label>
          <input
            type="text"
            id="artistDisplayName"
            placeholder="Your stage name"
            required
          />

          <label for="profilePhoto">Profile Photo</label>
          <input type="file" id="profilePhoto" accept="image/*" />

          <label for="coverPhoto">Cover Photo</label>
          <input type="file" id="coverPhoto" accept="image/*" />

          <label for="artistBio">Bio (optional)</label>
          <textarea
            id="artistBio"
            rows="3"
            placeholder="Tell your listeners about yourself..."
          ></textarea>

          <label for="defaultSongPrice">Default Song Price ($)</label>
          <input
            type="number"
            id="defaultSongPrice"
            placeholder="0.99"
            min="0"
            step="0.01"
            value="0.99"
          />

          <label for="genre">Primary Genre (optional)</label>
          <input
            type="text"
            id="genre"
            placeholder="e.g., Electronic, Hip-Hop, Indie"
          />

          <label for="socialLinks">Social Links (optional)</label>
          <textarea
            id="socialLinks"
            rows="2"
            placeholder="Instagram, Twitter, TikTok URLs (one per line)"
          ></textarea>

          <button id="saveProfileBtn" class="goButton">Save & Continue</button>
          <p id="statusMessage" class="status-text"></p>
        </form>
      </section>
    </main>
  </body>
</html>
