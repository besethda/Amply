<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply â€“ My Songs</title>
    <link rel="icon" type="image/png" href="../images/Amply_lgofav.png" />
    <link rel="apple-touch-icon" href="../images/Amply.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/fonts.css" />
    <link rel="stylesheet" href="../Styles/artist/general.css" />
    <link rel="stylesheet" href="../Styles/artist/songs.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script type="module" src="../scripts/artist/songs.js" defer></script>
    <script type="module" src="../scripts/artist/general.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="songs-container">
        <div class="section">
          <div id="warningBanner" class="hidden"></div>
          <div id="artistStatus" class="hidden"></div>

          <h2>My Songs</h2>

          <div class="songs-controls">
            <input
              type="text"
              id="searchInput"
              placeholder="Search songs..."
              class="search-box"
            />
            <select id="sortSelect" class="sort-select">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
            </select>
          </div>

          <!-- Filter Bubbles -->
          <div class="filter-bubbles">
            <button class="filter-bubble active" data-filter="all">All</button>
            <button class="filter-bubble" data-filter="songs">Songs</button>
            <button class="filter-bubble" data-filter="albums">Albums</button>
            <button class="filter-bubble" data-filter="collabs">Collabs</button>
          </div>

          <div id="status" class="status-message"></div>

          <div id="songsList" class="songs-grid"></div>

          <div id="emptyState" class="empty-state">
            <svg
              viewBox="0 0 100 100"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="50" cy="50" r="40"></circle>
              <path
                d="M 35 50 L 35 30 Q 35 20 45 20 L 55 20 Q 65 20 65 30 L 65 50"
              ></path>
              <circle cx="50" cy="65" r="5"></circle>
            </svg>
            <h3>No songs yet</h3>
            <p>Upload your first song to get started!</p>
            <a href="upload.html" class="empty-action-btn">Upload a Song</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
      <div class="modal-content">
        <h3>Delete Song?</h3>
        <p>
          Are you sure you want to delete
          <strong id="deleteModalSongName"></strong>? This action cannot be
          undone.
        </p>
        <div class="modal-buttons">
          <button id="deleteCancelBtn" class="modal-btn cancel">Cancel</button>
          <button id="deleteConfirmBtn" class="modal-btn confirm">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li
            class="menu-item"
            onclick="location.href='dashboard.html'"
            data-title="Dashboard"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='upload.html'"
            data-title="Upload Song"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </li>
          <li
            class="active menu-item"
            onclick="location.href='songs.html'"
            data-title="My Songs"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='payments.html'"
            data-title="Payments"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='settings.html'"
            data-title="Settings"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          onclick="location.href='../listener/listener.html'"
          id="toPlayer"
          class="toPlayer-btn"
          data-title="To Player"
        >
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="11 19 2 12 11 5 11 19"></polygon>
            <line x1="22" y1="12" x2="2" y2="12"></line>
          </svg>
        </button>
        <button id="logoutBtn" class="logout-btn" data-title="Logout">
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </aside>
  </body>
</html>
