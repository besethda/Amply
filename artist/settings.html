<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply ‚Äì Artist Dashboard</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/Styles/core.css" />
    <link rel="stylesheet" href="/Styles/fonts.css" />
    <link rel="stylesheet" href="/Styles/artist/general.css" />
    <link rel="stylesheet" href="/Styles/artist/settings.css" />

    <!-- SCRIPTS -->
    <script type="module" src="/scripts/general.js" defer></script>
    <script type="module" src="/scripts/artist/general.js" defer></script>
    <script type="module" src="/scripts/artist/settings.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Settings</h1>
    </header>
    <main class="main">
      <div class="settings">
        <div class="section">
          <h2>Artist Settings</h2>
          <p>View your connected artist info below.</p>

          <div id="artistInfoBox" class="info-box">
            <p>
              <strong>Artist ID:</strong> <span id="artistId">Loading...</span>
            </p>
            <p>
              <strong>Artist Name:</strong>
              <span id="artistName">Loading...</span>
            </p>
            <p>
              <strong>Bucket Name:</strong>
              <span id="bucketName">Loading...</span>
            </p>
            <p>
              <strong>CloudFront Domain:</strong>
              <span id="cloudfrontDomain">Loading...</span>
            </p>
            <p><strong>Region:</strong> <span id="region">Loading...</span></p>
          </div>

          <button id="refreshBtn">üîÑ Refresh Info</button>
        </div>
      </div>
    </main>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li class="active" onclick="location.href='dashboard.html'">
            Dashboard
          </li>
          <li onclick="location.href='upload.html'">Upload Song</li>
          <li onclick="location.href='songs.html'">My Songs</li>
          <li onclick="location.href='payments.html'">Payments</li>
          <li onclick="location.href='settings.html'">Settings</li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          onclick="location.href='../listener/listener.html'"
          id="toPlayer"
          class="toPlayer-btn"
        >
          ‚ÜêTo Player
        </button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </aside>
  </body>
</html>
