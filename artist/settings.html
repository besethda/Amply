<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply â€“ Artist Settings</title>
    <link rel="icon" type="image/png" href="../images/Amply_lgofav.png" />
    <link rel="apple-touch-icon" href="../images/Amply.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/fonts.css" />
    <link rel="stylesheet" href="../Styles/artist/general.css" />
    <link rel="stylesheet" href="../Styles/artist/settings.css" />

    <!-- SCRIPTS -->
    <script type="module" src="/scripts/general.js" defer></script>
    <script type="module" src="/scripts/artist/general.js" defer></script>
    <script type="module" src="/scripts/artist/settings.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Settings</h1>
    </header>
    <main class="main">
      <div class="settings">
        <div class="section">
          <h2>Artist Settings</h2>
          <p>View your connected artist info below.</p>

          <div id="artistInfoBox" class="info-box">
            <p>
              <strong>Artist ID:</strong> <span id="artistId">Loading...</span>
            </p>
            <p>
              <strong>Artist Name:</strong>
              <span id="artistName">Loading...</span>
            </p>
            <p>
              <strong>Bucket Name:</strong>
              <span id="bucketName">Loading...</span>
            </p>
            <p>
              <strong>CloudFront Domain:</strong>
              <span id="cloudfrontDomain">Loading...</span>
            </p>
            <p><strong>Region:</strong> <span id="region">Loading...</span></p>
          </div>

          <button id="refreshBtn">ðŸ”„ Refresh Info</button>
        </div>
      </div>
    </main>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li
            class="menu-item"
            onclick="location.href='dashboard.html'"
            data-title="Dashboard"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='upload.html'"
            data-title="Upload Song"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='songs.html'"
            data-title="My Songs"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
          </li>
          <li
            class="menu-item"
            onclick="location.href='payments.html'"
            data-title="Payments"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"

              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
          </li>
          <li
            class="active menu-item"
            onclick="location.href='settings.html'"
            data-title="Settings"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"

              ></path>
            </svg>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          onclick="location.href='../listener/listener.html'"
          id="toPlayer"
          class="toPlayer-btn"
          data-title="To Player"
        >
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="11 19 2 12 11 5 11 19"></polygon>
            <line x1="22" y1="12" x2="2" y2="12"></line>
          </svg>
        </button>
        <button id="logoutBtn" class="logout-btn" data-title="Logout">
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>

      </div>
