<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Upload Music</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/fonts.css" />
    <link rel="stylesheet" href="../Styles/artist/general.css" />
    <link rel="stylesheet" href="../Styles/artist/upload.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script type="module" src="../scripts/artist/upload.js" defer></script>
    <script type="module" src="../scripts/artist/general.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="upload">
        <div class="section">
          <div id="warningBanner" class="hidden"></div>
          <div id="artistStatus" class="hidden"></div>

          <h2>Upload a New Track</h2>
          <div id="status"></div>

          <label for="fileInput">Song File</label>
          <input type="file" id="fileInput" accept="audio/*" />

          <label for="coverArt">Cover Art</label>
          <input type="file" id="coverArt" accept="image/*" />

          <label for="trackTitle">Title</label>
          <input type="text" id="trackTitle" placeholder="e.g. Sunset Drive" />

          <label for="trackGenre">Genre(s)</label>
          <input
            type="text"
            id="trackGenre"
            placeholder="e.g. chillwave, synthpop"
          />

          <label for="trackPrice">Price per stream ($)</label>
          <input type="number" id="trackPrice" step="0.001" value="0.01" />

          <button id="uploadBtn">Upload Track</button>
        </div>
      </div>
    </main>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li onclick="location.href='dashboard.html'">Dashboard</li>
          <li class="active" onclick="location.href='upload.html'">
            Upload Song
          </li>
          <li onclick="location.href='songs.html'">My Songs</li>
          <li onclick="location.href='payments.html'">Payments</li>
          <li onclick="location.href='settings.html'">Settings</li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          onclick="location.href='../listener/listener.html'"
          id="toPlayer"
          class="toPlayer-btn"
        >
          ←To Player
        </button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </aside>
  </body>
</html>
