<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply â€“ Upload Music</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../Styles/core.css" />
    <link rel="stylesheet" href="../Styles/fonts.css" />
    <link rel="stylesheet" href="../Styles/artist/general.css" />
    <link rel="stylesheet" href="../Styles/artist/upload.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script type="module" src="../scripts/artist/upload.js" defer></script>
    <script type="module" src="../scripts/artist/general.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="upload">
        <div class="section">
          <div id="warningBanner" class="hidden"></div>
          <div id="artistStatus" class="hidden"></div>

          <h2>Upload a New Track</h2>
          <div id="status"></div>

          <label for="fileInput">Song File</label>
          <input type="file" id="fileInput" accept="audio/*" />

          <label for="coverArt">Cover Art</label>
          <input type="file" id="coverArt" accept="image/*" />

          <label for="trackTitle">Title</label>
          <input type="text" id="trackTitle" placeholder="e.g. Sunset Drive" />

          <label for="trackGenre">Genre(s)</label>
          <input
            type="text"
            id="trackGenre"
            placeholder="e.g. chillwave, synthpop"
          />

          <label for="trackPrice">Price per stream ($)</label>
          <input type="number" id="trackPrice" step="0.001" value="0.01" />

          <button id="uploadBtn">Upload Track</button>
        </div>
      </div>
    </main>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li onclick="location.href='dashboard.html'" data-title="Dashboard">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </li>
          <li
            class="active"
            onclick="location.href='upload.html'"
            data-title="Upload Song"
          >
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </li>
          <li onclick="location.href='songs.html'" data-title="My Songs">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
          </li>
          <li onclick="location.href='payments.html'" data-title="Payments">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
          </li>
          <li onclick="location.href='settings.html'" data-title="Settings">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          onclick="location.href='../listener/listener.html'"
          id="toPlayer"
          class="toPlayer-btn"
          data-title="To Player"
        >
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="11 19 2 12 11 5 11 19"></polygon>
            <line x1="22" y1="12" x2="2" y2="12"></line>
          </svg>
        </button>
        <button id="logoutBtn" class="logout-btn" data-title="Logout">
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </aside>
  </body>
</html>
