<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Login</title>
    <link rel="stylesheet" href="./Styles/core.css" />
    <link rel="stylesheet" href="./Styles/login.css" />
    <script type="module" src="./scripts/login.js" defer></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />
    <script src="/scripts/login.js" type="module" defer></script>
  </head>

  <body>
    <div class="imgcont">
      <img src="../images/Amply_lgo.png" alt="Amply" class="indexlogo" />
    </div>
    <div class="login-container" id="loginBox">
      <h2>Welcome to Amply</h2>

      <!-- LOGIN FORM -->
      <div id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginBtn">Sign In</button>
        <div id="message"></div>
        <p class="toggle-text">
          Don’t have an account?
          <span id="showSignup">Create one</span>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" style="display: none">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="signupConfirm"
          placeholder="Confirm Password"
          required
        />
        <button id="signupButton">Create Account</button>
        <p id="signupMessage"></p>
        <p class="toggle-text">
          Already have an account?
          <span id="showLogin">Sign in</span>
        </p>
      </div>
      <!-- VERIFICATION FORM -->
      <div id="verifyForm" style="display:none;">
        <h3>Email Verification</h3>
        <p>Enter the 6-digit code sent to your email.</p>
      
        <input type="text" id="verifyEmail" placeholder="Email" readonly />
        <input type="text" id="verifyCode" placeholder="Verification Code" />
      
        <button id="verifyButton">Verify</button>
      
        <p id="verifyMessage"></p>
      
        <p class="toggle-text">
          Already verified?
          <span id="verifyBackToLogin">Sign in</span>
        </p>
      </div>
      </div>
    </div>
  </body>
</html>
