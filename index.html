<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Login</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./Styles/core.css" />
    <link rel="stylesheet" href="./Styles/login.css" />

    <!-- SECURITY + SCRIPT -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />
    <script type="module" src="./scripts/login.js" defer></script>
  </head>

  <body>
    <div class="imgcont">
      <img src="../images/Amply_lgo.png" alt="Amply Logo" class="indexlogo" />
    </div>

    <div class="login-container" id="loginBox">
      <h2>Welcome to Amply</h2>

      <!-- LOGIN FORM -->
      <div id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginBtn">Sign In</button>
        <div id="message"></div>
        <p class="toggle-text">
          Don’t have an account?
          <span id="showSignup">Create one</span>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" style="display: none">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="signupConfirm"
          placeholder="Confirm Password"
          required
        />
        <button id="signupButton">Create Account</button>
        <p id="signupMessage"></p>
        <p class="toggle-text">
          Already have an account?
          <span id="showLogin">Sign in</span>
        </p>
      </div>

      <!-- CONFIRMATION FORM -->
      <div id="confirmForm" style="display: none">
        <p>Please check your email for a 6-digit code.</p>
        <input
          type="email"
          id="confirmEmail"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="confirmCode"
          placeholder="Verification Code"
          required
        />
        <button id="confirmButton">Verify Account</button>
        <p id="confirmMessage"></p>
        <p class="toggle-text">
          Already verified?
          <span id="showLogin2">Sign in</span>
        </p>
      </div>
    </div>
  </body>
</html>
