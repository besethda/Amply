<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Discover</title>

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/images/Amply_lgofav.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Amply" />
    <link rel="apple-touch-icon" href="/images/Amply.png" />

    <!-- ===== STYLES ===== -->
    <link rel="stylesheet" href="/Styles/core.css" />
    <link rel="stylesheet" href="/Styles/fonts.css" />
    <link rel="stylesheet" href="/Styles/listener/general.css" />
    <link rel="stylesheet" href="/Styles/listener/listener.css" />
    <link rel="stylesheet" href="/Styles/listener/playlist.css" />
    <link rel="stylesheet" href="/Styles/listener/artist-profile.css" />
    <link rel="stylesheet" href="/Styles/listener/settings.css" />
    <!-- ===== SCRIPTS ===== -->
    <script type="module" src="../scripts/general.js" defer></script>
    <script type="module" src="../scripts/player.js" defer></script>
    <script type="module" src="../scripts/listener/router.js" defer></script>
    <script type="module" src="../scripts/listener/general.js" defer></script>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="../images/Amply_lgo.png" alt="Amply" class="sidebar-logo" />
      </div>

      <nav class="menu">
        <ul>
          <li class="active menu-item" data-route="home" data-title="Home">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
          </li>
          <li class="menu-item" data-route="playlists" data-title="Playlists">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="6" x2="13" y2="6" />
              <line x1="3" y1="10" x2="13" y2="10" />
              <line x1="3" y1="14" x2="9" y2="14" />
              <path
                d="M17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"
              />
            </svg>
          </li>
          <li class="menu-item" data-route="explore" data-title="Explore">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <polygon
                points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"
              />
            </svg>
          </li>
          <li class="menu-item" data-route="library" data-title="Library">
            <svg
              class="menu-icon-svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z" />
              <path
                d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
              />
              <line x1="10" y1="10" x2="18" y2="10" />
              <line x1="10" y1="6" x2="18" y2="6" />
              <line x1="10" y1="14" x2="15" y2="14" />
            </svg>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button
          id="artistDashboardBtn"
          class="toArtist-btn"
          data-title="Artist Dashboard"
        >
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg>
        </button>
        <button id="logoutBtn" class="logout-btn" data-title="Logout">
          <svg
            class="menu-icon-svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- TOP BAR -->
      <header class="top-bar">
        <button id="hamburgerBtn" class="hamburger-btn">
          <svg
            viewBox="0 0 24 24"
            width="37"
            height="37"
            stroke="currentColor"
            stroke-width="1.2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <input
          type="text"
          id="searchBar"
          placeholder="Search for songs or artists..."
        />
        <div class="menu-icons">
          <svg
            class="profile menu-icon"
            viewBox="0 0 256 256"
            xmlns="http://www.w3.org/2000/svg"
            id="profileIcon"
          >
            <path
              d="M228,128A100,100,0,1,0,60.71,201.90967a3.97048,3.97048,0,0,0,.842.751,99.79378,99.79378,0,0,0,132.8982-.00195,3.96558,3.96558,0,0,0,.83813-.74756A99.76267,99.76267,0,0,0,228,128ZM36,128a92,92,0,1,1,157.17139,64.87207,75.616,75.616,0,0,0-44.50782-34.04053,44,44,0,1,0-41.32714,0,75.61784,75.61784,0,0,0-44.50782,34.04A91.70755,91.70755,0,0,1,36,128Zm92,28a36,36,0,1,1,36-36A36.04061,36.04061,0,0,1,128,156ZM68.86475,198.417a68.01092,68.01092,0,0,1,118.27.00049,91.80393,91.80393,0,0,1-118.27-.00049Z"
            />
          </svg>
        </div>

        <!-- PROFILE MODAL -->
        <div id="profileModal" class="profile-modal hidden">
          <div class="profile-modal-content">
            <button class="modal-close-btn" id="closeProfileModal">×</button>

            <div class="profile-modal-tabs">
              <button class="profile-tab-btn active" data-tab="account">
                Account
              </button>
              <button class="profile-tab-btn" data-tab="stats">
                Listening Stats
              </button>
              <button class="profile-tab-btn" data-tab="payments">
                Payments
              </button>
              <button class="profile-tab-btn" data-tab="settings">
                Settings
              </button>
            </div>

            <div class="profile-tab-content">
              <!-- ACCOUNT TAB -->
              <div id="account-tab" class="profile-tab active">
                <h3>Account</h3>
                <div class="account-info">
                  <p>
                    <strong>Username:</strong>
                    <span id="displayUsername">User</span>
                  </p>
                </div>
              </div>

              <!-- LISTENING STATS TAB -->
              <div id="stats-tab" class="profile-tab">
                <h3>Listening History</h3>
                <div
                  id="listeningStatsContainer"
                  class="listening-stats-container"
                >
                  <p>Loading...</p>
                </div>
              </div>

              <!-- PAYMENTS TAB -->
              <div id="payments-tab" class="profile-tab">
                <h3>Payments</h3>
                <div class="payments-placeholder">
                  <p>Payment information placeholder</p>
                </div>
              </div>

              <!-- SETTINGS TAB -->
              <div id="settings-tab" class="profile-tab">
                <h3>Settings</h3>
                <div class="settings-placeholder">
                  <p>Settings placeholder</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- PROFILE MODAL BACKDROP -->
        <div id="profileBackdrop" class="profile-modal-backdrop"></div>
      </header>

      <!-- VIEW CONTENT -->
      <div id="viewRoot"></div>
    </main>

    <!-- PLAYER BAR -->
    <div id="playerBar" class="player-bar hidden">
      <!-- LEFT: ALBUM ART -->
      <img
        id="currentTrackArt"
        src=""
        alt="Album art"
        class="player-album-art"
      />

      <!-- MIDDLE: SONG INFO -->
      <div class="track-info">
        <span id="currentTrackName">No track playing</span>
        <span id="currentTrackArtist">—</span>
      </div>

      <!-- WAVEFORM CANVAS BACKGROUND -->
      <canvas id="waveformCanvas" class="waveform-canvas-background"></canvas>

      <!-- RIGHT: PLAYBACK CONTROLS -->
      <div class="player-controls-container">
        <button
          id="prevBtn"
          class="player-control-btn"
          aria-label="Previous track"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="26"
            height="26"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="transform: scaleX(-1)"
          >
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>

        <button
          id="playPause"
          class="player-play-pause"
          aria-label="Play or pause"
        >
          <svg
            id="playIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="30"
            height="30"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg
            id="pauseIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="30"
            height="30"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            style="display: none"
          >
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>

        <button id="nextBtn" class="player-control-btn" aria-label="Next track">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="26"
            height="26"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>

        <button
          id="playerMenuBtn"
          class="player-menu-btn"
          aria-label="Player options"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="currentColor"
          >
            <circle cx="12" cy="5" r="2"></circle>
            <circle cx="12" cy="12" r="2"></circle>
            <circle cx="12" cy="19" r="2"></circle>
          </svg>
        </button>

        <div id="playerOptionsMenu" class="player-options-menu">
          <div class="option" data-action="playlist">Add to playlist</div>
          <div class="option" data-action="queue">Add to queue</div>
          <div class="option" data-action="library">Add to library</div>
          <div class="option" data-action="artist">View artist</div>
          <div class="player-menu-controls">
            <button
              id="repeatBtn"
              class="player-menu-toggle-btn"
              aria-label="Repeat"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
            </button>

            <button
              id="shuffleBtn"
              class="player-menu-toggle-btn"
              aria-label="Shuffle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <audio id="globalAudio" hidden></audio>
    </div>

    <!-- FULL SCREEN PLAYER OVERLAY -->
    <div id="fullPlayer" class="full-player hidden">
      <div class="full-player-header">
        <button id="closeFullPlayer" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <span class="full-player-title-header">Now Playing</span>
        <button id="fullPlayerMenuBtn" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="5" r="1.5"></circle>
            <circle cx="12" cy="12" r="1.5"></circle>
            <circle cx="12" cy="19" r="1.5"></circle>
          </svg>
        </button>
      </div>

      <div class="full-player-art-container">
        <img id="fullPlayerArt" src="" alt="Album Art" />
      </div>

      <div class="full-player-info">
        <h2 id="fullPlayerTitle">Song Title</h2>
        <p id="fullPlayerArtist">Artist Name</p>
      </div>

      <div class="full-player-progress-container">
        <input type="range" id="fullProgressBar" value="0" min="0" max="100" />
        <div class="time-stamps">
          <span id="fullCurrentTime">0:00</span>
          <span id="fullTotalTime">0:00</span>
        </div>
      </div>

      <div class="full-player-controls">
        <button id="fullShuffleBtn" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="16 3 21 3 21 8"></polyline>
            <line x1="4" y1="20" x2="21" y2="3"></line>
            <polyline points="21 16 21 21 16 21"></polyline>
            <line x1="15" y1="15" x2="21" y2="21"></line>
            <line x1="4" y1="4" x2="9" y2="9"></line>
          </svg>
        </button>

        <button id="fullPrevBtn" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="transform: scaleX(-1)"
          >
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>

        <button id="fullPlayPauseBtn" class="play-button-large">
          <svg
            id="fullPlayIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="40"
            height="40"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg
            id="fullPauseIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="40"
            height="40"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="display: none"
          >
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>

        <button id="fullNextBtn" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19"></line>
          </svg>
        </button>

        <button id="fullRepeatBtn" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="17 1 21 5 17 9"></polyline>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
            <polyline points="7 23 3 19 7 15"></polyline>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
