<h2 class="head">Settings & Account</h2>

<section class="settings-section">
  <div class="settings-card">
    <h3>Account Details</h3>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
  </div>

  <div class="settings-card">
    <h3>Payment Summary</h3>
    <p>Plan: <span id="planName">Free Tier</span></p>
    <p>This Month: <span id="paymentAmount">0 SEK</span></p>
    <button id="managePayments" class="primary-btn">Manage Payments</button>
  </div>

  <div class="settings-card">
    <h3>Preferences</h3>
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable dark mode
    </label>
    <label>
      <input type="checkbox" id="notificationsToggle" checked />
      Email notifications
    </label>
  </div>

  <div class="settings-card highlight">
    <h3>Become an Artist</h3>
    <p>Ready to upload your own music and reach listeners worldwide?</p>
    <button id="becomeArtistBtn" class="accent-btn">Become an Artist</button>
  </div>
</section>
