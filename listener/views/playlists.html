<div class="playlist-action-bar">
  <button class="btn-create-playlist" id="createPlaylistBtn">
    <svg
      viewBox="0 0 24 24"
      width="32"
      height="32"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>
</div>

<!-- Playlists Grid Container -->
<section class="playlists-section">
  <div class="playlists-grid" id="playlistsGrid">
    <!-- Playlists will be loaded here -->
    <div class="loading">Loading playlists...</div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" id="emptyState" style="display: none">
    <p>No playlists yet</p>
    <p class="empty-hint">Create your first playlist to get started</p>
  </div>
</section>

<!-- Create Playlist Modal -->
<div class="modal" id="createPlaylistModal">
  <div class="modal-content">
    <button class="modal-close" id="modalClose">&times;</button>
    <h2>Create New Playlist</h2>
    <form id="createPlaylistForm">
      <div class="form-group">
        <label for="playlistName">Playlist Name *</label>
        <input
          type="text"
          id="playlistName"
          placeholder="My Awesome Playlist"
          required
        />
      </div>
      <div class="form-group">
        <label for="playlistDescription">Description</label>
        <textarea
          id="playlistDescription"
          placeholder="Add an optional description"
        ></textarea>
      </div>
      <button type="submit" class="btn-primary">Create Playlist</button>
    </form>
  </div>
</div>

<!-- Playlist Detail Modal -->
<div class="modal" id="detailModal" style="display: none">
  <div class="modal-content">
    <button class="modal-close" id="detailModalClose">&times;</button>
    <div id="detailContent">
      <h2 id="playlistTitle"></h2>
      <p id="playlistDesc"></p>
      <p id="songCount"></p>
      <button class="btn-danger" id="deletePlaylistBtn">Delete Playlist</button>
    </div>
  </div>
</div>
