<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply â€“ Listener</title>
    <link rel="stylesheet" href="Styles/general.css" />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="icon" href="./images/amply.png" />
    <script src="scripts/listener.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/amply.png" alt="Amply Logo" />
      <select id="artistSelect" class="artist-select">
        <option value="">Loading artists...</option>
      </select>
    </header>

    <main class="main">
      <div class="songslist">
        <div class="song-box">
          <div id="trackList">Select an artist to view their tracks.</div>
        </div>
      </div>
    </main>

    <div id="playerBar" class="player-bar hidden">
      <div class="player-info">
        <span id="currentTrackName">No track playing</span>
      </div>

      <div class="player-controls">
        <button id="playPause" class="icon-button" aria-label="Play or pause">
          <svg
            id="playIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="34"
            height="34"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>

          <svg
            id="pauseIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="34"
            height="34"
            fill="currentColor"
            style="display: none"
          >
            <path d="M6 19h4V5H6zm8-14v14h4V5h-4z" />
          </svg>
        </button>

        <input type="range" id="progressBar" value="0" min="0" max="100" />
      </div>

      <audio id="globalAudio" controls hidden></audio>
    </div>
  </body>
</html>
