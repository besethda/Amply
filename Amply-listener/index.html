<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Listen</title>

    <link rel="stylesheet" href="../Styles/general.css" />
    <link rel="stylesheet" href="Styles/listener.css" />
    <link rel="icon" href="./images/amply.png" />
    <script type="module" src="scripts/listener.js" defer></script>
  </head>

  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/amply.png" alt="Amply" class="sidebar-logo" />
        <h2>Amply</h2>
      </div>
      <nav class="menu">
        <ul>
          <li class="active">🏠 Home</li>
          <li>🎧 Playlists</li>
          <li>🔥 Recommended</li>
          <li>❤️ Liked Songs</li>
          <li>⚙️ Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <input
          type="text"
          id="searchBar"
          placeholder="Search for songs or artists..."
        />
      </header>

      <section class="songs-section">
        <h2>🎵 Discover Music</h2>
        <div id="trackList" class="track-list"></div>
      </section>
    </main>

    <div id="playerBar" class="player-bar hidden">
      <div class="player-info">
        <span id="currentTrackName">No track playing</span>
      </div>

      <div class="player-controls">
        <button id="playPause" class="icon-button" aria-label="Play or pause">
          <svg
            id="playIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="34"
            height="34"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>

          <svg
            id="pauseIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="34"
            height="34"
            fill="currentColor"
            style="display: none"
          >
            <path d="M6 19h4V5H6zm8-14v14h4V5h-4z" />
          </svg>
        </button>

        <input type="range" id="progressBar" value="0" min="0" max="100" />
      </div>

      <audio id="globalAudio" controls hidden></audio>
    </div>
  </body>
</html>
