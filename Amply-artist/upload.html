<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Upload Song</title>

    <link rel="stylesheet" href="../Styles/general.css" />
    <link rel="stylesheet" href="../Styles/artist-sidebar.css" />
    <link rel="stylesheet" href="Styles/upload.css" />

    <script type="module" src="scripts/upload.js" defer></script>
    <script type="module" src="scripts/general.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="../images/amply.png" alt="Amply logo" />
      <h1 class="page-title">Upload Song</h1>
    </header>

    <main class="main">
      <div class="upload">
        <div class="section">
          <div id="warningBanner" class="hidden"></div>
          <div id="artistStatus" class="hidden"></div>

          <h2>Upload a New Track</h2>
          <div id="status"></div>

          <label for="fileInput">🎵 Song File</label>
          <input type="file" id="fileInput" accept="audio/*" />

          <label for="coverArt">🎨 Cover Art</label>
          <input type="file" id="coverArt" accept="image/*" />

          <label for="trackTitle">Title</label>
          <input type="text" id="trackTitle" placeholder="e.g. Sunset Drive" />

          <label for="trackGenre">Genre(s)</label>
          <input
            type="text"
            id="trackGenre"
            placeholder="e.g. chillwave, synthpop"
          />

          <label for="trackPrice">Price per stream ($)</label>
          <input type="number" id="trackPrice" step="0.001" value="0.01" />

          <button id="uploadBtn">Upload Track</button>
        </div>
      </div>
    </main>

    <!-- Shared Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">🎧 Amply Artist</div>
        <ul class="menu">
          <li onclick="location.href='dashboard.html'">📊 Dashboard</li>
          <li class="active" onclick="location.href='upload.html'">
            ⬆️ Upload Song
          </li>
          <li onclick="location.href='songs.html'">💽 My Songs</li>
          <li onclick="location.href='payments.html'">💰 Payments</li>
          <li onclick="location.href='settings.html'">⚙️ Settings</li>
        </ul>
      </div>
      <div class="sidebar-footer" id="logoutBtn">🚪 Logout</div>
    </aside>
  </body>
</html>
