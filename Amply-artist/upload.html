<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply – Upload Song</title>
    <link rel="stylesheet" href="Styles/index.css" />
    <script type="module" src="scripts/upload.js" defer></script>
    <script type="module" src="scripts/general.js" defer></script>
  </head>
  <body>
    <div id="warningBanner" class="hidden"></div>
    <div id="artistStatus" class="hidden"></div>
    <button id="logoutBtn" style="position: absolute; top: 10px; right: 10px">
      Logout
    </button>
    <h1>Amply – Upload Song</h1>
    <div id="status"></div>

    <div class="section">
      <h2>Upload a New Track</h2>
      <input type="file" id="fileInput" accept="audio/*" /><br />
      <button id="uploadBtn">Upload Track</button>
      <h3>Track Metadata</h3>
      <label>Title</label>
      <input type="text" id="trackTitle" placeholder="e.g. Sunset Drive" />

      <label>Genre(s)</label>
      <input
        type="text"
        id="trackGenre"
        placeholder="e.g. chillwave, synthpop"
      />

      <label>Price per stream ($)</label>
      <input type="number" id="trackPrice" step="0.001" value="0.01" />

      <label>Cover Art</label>
      <input type="file" id="coverArt" accept="image/*" />
      <div id="status"></div>
    </div>
  </body>
</html>
